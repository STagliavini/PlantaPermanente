<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../plantillas/plantillavistas.xhtml">

            <ui:define name="barrita">
                <section class="ptb-0">
                    <div class="mb-30 brdr-ash-1 opacty-5"></div>
                    <div class="container">
                        <a class="mt-10" href="agregarCargo.xhtml"><i class="mr-5 ion-ios-home"></i>Cargos<i class="mlr-10 ion-chevron-right"></i></a>
                        <a class="color-ash mt-10" href="modificarCargo.xhtml">Modificaciones</a>
                    </div><!-- container -->
                </section>
            </ui:define>

            <ui:define name="contenido">
                <section>
                    <div class="container">
                        <div class="row">

                            <div class="col-sm-12 col-md-8">
                                <h3><b>MODIFICACIONES DE CARGOS</b></h3>
                                <p class="mb-30 mr-100 mr-sm-0">Modifique los datos de los cargos</p>
                                <h:form class="form-block form-bold form-mb-20 form-h-35 form-brdr-b-grey pr-50 pr-sm-0">
                                    <div class="row">
                                        <div class="col-sm-6">	
                                            <p class="color-ash">Codigo</p>
                                            <div class="pos-relative">
                                                <h:inputText class="pr-20" value="#{modificarCargo.car.codigoCargo}" id="cCodigo"/>
                                                <i class="dplay-none abs-tbr lh-35 font-13 color-green ion-android-done"></i>
                                            </div><!-- pos-relative -->
                                        </div><!-- col-sm-6 -->
                                        <div class="col-sm-6">
                                            <h:outputText class="alert alert-warning" role="alert" rendered="#{modificarCargo.isExcecuted and modificarCargo.exist}" value="#{modificarCargo.devolverMensaje()}"></h:outputText>
                                        </div>
                                        <div class="col-sm-6">
                                            <h:outputText class="alert alert-warning" role="alert" rendered="#{modificarCargo.isExcecuted and modificarCargo.exist==false}" value="No existe el cargo"></h:outputText>
                                        </div>
                                        <div class="col-sm-12">
                                            <h:commandButton class="btn btn-warning" value="Verificar" action="#{modificarCargo.verificarCargo()}">
                                            </h:commandButton>
                                        </div>
                                        <h:panelGroup rendered="#{modificarCargo.exist}" layout="block">
                                            <div class="col-sm-6">	
                                                <p class="color-ash">Nombre del cargo*</p>
                                                <div class="pos-relative">
                                                    <h:inputText class="pr-20" value="#{modificarCargo.car.nombreCargo}" id="cNombre" required="true"
                                                                 requiredMessage="Debe ingresar el nombre"
                                                                 validatorMessage="Maximo de 30 caracteres">
                                                        <f:validateLength minimum="1" maximum="30"></f:validateLength>
                                                    </h:inputText>
                                                    <i class="dplay-none abs-tbr lh-35 font-13 color-green ion-android-done"></i>
                                                </div><!-- pos-relative -->
                                            </div>
                                            <div class="col-sm-6">	
                                                <p class="color-ash">Descripcion</p>
                                                <div class="pos-relative">
                                                    <h:inputText class="pr-20" value="#{modificarCargo.car.descripcionCargo}" id="cDescripcion"
                                                                 validatorMessage="Maximo de 30 caracteres">
                                                        <f:validateLength minimum="1" maximum="30"></f:validateLength>
                                                    </h:inputText>
                                                    <i class="dplay-none abs-tbr lh-35 font-13 color-green ion-android-done"></i>
                                                </div><!-- pos-relative -->
                                            </div><!-- col-sm-6 -->

                                            <div class="col-sm-6">
                                                <h:message for="cNombre" class="alert alert-danger" role="alert"></h:message>
                                            </div><!-- col-sm-6 -->                                         

                                            <div class="col-sm-6">

                                            </div><!-- col-sm-6 -->

                                            <div class="col-sm-6">

                                            </div><!-- col-sm-6 -->

                                            <div class="col-sm-6">

                                            </div><!-- col-sm-6 -->
                                            <div class="col-sm-6">
                                                <h:commandButton class="btn btn-warning" value="Modificar" action="#{modificarCargo.confirmarCambio()}">
                                                </h:commandButton>
                                            </div><!-- col-sm-6 -->
                                            <div class="col-sm-6">
                                                <h:commandButton class="btn btn-warning" value="Cancelar" action="#{modificarCargo.cancelar()}" immediate="true">
                                                </h:commandButton>
                                            </div><!-- col-sm-6 -->

                                        </h:panelGroup>
                                        <div class="col-sm-12">
                                            <h:outputText class="alert alert-success" role="alert" value="INGRESO EXITOSO!!!!&lt;br /&gt;
                                                          Codigo: #{modificarCargo.car.codigoCargo}.&lt;br /&gt;
                                                          Nombre: #{modificarCargo.car.nombreCargo}.&lt;br /&gt;
                                                          Descripcion: #{modificarCargo.car.descripcionCargo}.&lt;br /&gt;" escape="false" rendered="#{modificarCargo.isExcecuted==false and modificarCargo.exito}"></h:outputText>
                                        </div>
                                        <div class="col-sm-12">
                                            <h:outputText class="alert alert-danger" role="alert" value="MODIFICACION IMPOSIBLE!!!!&lt;br /&gt;
                                                          El cargo tiene empleados asignados.&lt;br /&gt;" escape="false" rendered="#{modificarCargo.isExcecuted and modificarCargo.existece}"></h:outputText>
                                        </div>
                                    </div><!-- row -->
                                </h:form>
                            </div><!-- col-md-6 -->

                            <div class="col-sm-12 col-md-4">
                                <h3 class="mb-20 mt-sm-50"><b>INFORMACION DE CAMPOS</b></h3>

                                <ul class="font-11 list-relative list-li-pl-30 list-block list-li-mb-15">
                                    <li><i class="abs-tl ion-android-add-circle"></i>Codigo: numerico, maximo de 11 digitos no vacio.</li>
                                    <li><i class="abs-tl ion-android-add-circle"></i>Nombre: numerico, maximo de 100 digitos.</li>
                                    <li><i class="abs-tl ion-android-add-circle"></i>Descripcion: texto, maximo de 30 caracteres.</li>
                                </ul>
                            </div><!-- col-md-6 -->
                        </div><!-- row -->
                    </div><!-- container -->
                </section>
            </ui:define>

        </ui:composition>

    </body>
</html>
