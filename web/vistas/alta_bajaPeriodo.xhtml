<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../plantillas/plantillavistas.xhtml">

            <ui:define name="barrita">
                <section class="ptb-0">
                    <div class="mb-30 brdr-ash-1 opacty-5"></div>
                    <div class="container">
                        <a class="mt-10" href="alta_bajaPeriodo.xhtml"><i class="mr-5 ion-ios-home"></i>Recibos de Sueldos<i class="mlr-10 ion-chevron-right"></i></a>
                        <a class="color-ash mt-10" href="alta_bajaPeriodo.xhtml">Generacion</a>
                    </div><!-- container -->
                </section>
            </ui:define>

            <ui:define name="contenido">
                <section>
                    <div class="container">
                        <div class="row">

                            <div class="col-sm-12 col-md-8">
                                <h3><b>GENERACION DE RECIBOS</b></h3>
                                <p class="mb-30 mr-100 mr-sm-0">Genere los recibos de sueldos</p>
                                <h:form class="form-block form-bold form-mb-20 form-h-35 form-brdr-b-grey pr-50 pr-sm-0">
                                    <div class="row">
                                        <div class="col-sm-6">							
                                            <p class="color-ash">Fecha de Inicio</p>
                                            <div class="pos-relative">
                                                <h:inputText class="pr-20" value="#{agregar_eliminarPeriodo.per.fechaInicio}" id="efechai" required="true"
                                                             requiredMessage="Debe ingresar la fecha" converterMessage="Ingrese una fecha valida (dd/MM/yyyy)" disabled="#{agregar_eliminarPeriodo.hayActivo}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-03"/>
                                                </h:inputText><i class="dplay-none abs-tbr lh-35 font-13 color-green ion-android-done"></i>
                                            </div><!-- pos-relative -->
                                        </div><!-- col-sm-6 -->
                                        <div class="col-sm-6">
                                            <h:commandButton class="btn btn-warning" value="Verificar" action="#{agregar_eliminarPeriodo.verificar()}" disabled="#{agregar_eliminarPeriodo.hayActivo}">
                                            </h:commandButton>
                                        </div>
                                        <div class="col-sm-6">
                                            <h:message class="alert alert-danger" role="alert" for="efechai"></h:message>
                                        </div>
                                        <div class="col-sm-6">
                                            <h:outputText class="alert alert-danger" role="alert" value="La fecha inicial debe ser mayor o igual a la fecha actual" rendered="#{agregar_eliminarPeriodo.isExecuted and agregar_eliminarPeriodo.validFechaIni==false and agregar_eliminarPeriodo.existePeriodo==false}"/>
                                        </div>
                                        <div class="col-sm-6">
                                            <p class="color-ash">Mes</p>
                                            <div class="pos-relative">
                                            <h:selectOneMenu value="#{agregar_eliminarPeriodo.meselect}" required="#{agregar_eliminarPeriodo.isVerif}" requiredMessage="Ingrese el periodo correspondiente" disabled="#{agregar_eliminarPeriodo.hayActivo}" id="per">
                                                <f:selectItem itemValue="#{null}" itemLabel="--Seleccione--"></f:selectItem>
                                                <f:selectItems value="#{agregar_eliminarPeriodo.meses}" var="p" itemValue="#{p}" itemLabel="#{p}"></f:selectItems>
                                            </h:selectOneMenu>
                                            </div><!-- pos-relative -->
                                        </div>
                                        <div class="col-sm-6">
                                            <h:commandButton class="btn btn-warning" value="Abrir Periodo" action="#{agregar_eliminarPeriodo.abrirPeriodo()}" disabled="#{agregar_eliminarPeriodo.hayActivo}">
                                            </h:commandButton>
                                        </div>
                                        <div class="col-sm-6">
                                            <h:message class="alert alert-danger" role="alert" for="per"></h:message>
                                        </div>
                                        <div class="col-sm-6">
                                            <h:commandButton class="btn btn-warning" value="Cerrar Periodo" action="#{agregar_eliminarPeriodo.cerrarPeriodo()}" disabled="#{agregar_eliminarPeriodo.hayActivo==false}">
                                            </h:commandButton>
                                        </div>
                                        <div class="col-sm-6">
                                            <h:outputText class="alert alert-danger" value="El periodo ya existe y fue cerrado" rendered="#{agregar_eliminarPeriodo.isExecuted and agregar_eliminarPeriodo.existePeriodo}"/>
                                        </div>
                                        <div class="col-sm-12">
                                            <h:outputText rendered="#{agregar_eliminarPeriodo.isCerrado}"
                                                          class="alert alert-success text-center" value="Fecha de Cierre Guardada:#{agregar_eliminarPeriodo.convertFecha()}."></h:outputText>
                                        </div>
                                        

                                    </div><!-- row -->
                                </h:form>
                            </div><!-- col-md-6 -->

                            <div class="col-sm-12 col-md-4">
                                <h3 class="mb-20 mt-sm-50"><b>INFORMACION DE CAMPOS</b></h3>

                                <ul class="font-11 list-relative list-li-pl-30 list-block list-li-mb-15">
                                    <li><i class="abs-tl ion-android-add-circle"></i>Fecha de Inicio: dd/MM/yyyy.</li>
                                    <li><i class="abs-tl ion-android-add-circle"></i>Periodo: menu con meses</li>
                                </ul>
                            </div><!-- col-md-6 -->
                        </div><!-- row -->
                    </div><!-- container -->
                </section>
            </ui:define>

        </ui:composition>

    </body>
</html>
