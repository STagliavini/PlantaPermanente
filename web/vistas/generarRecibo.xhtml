<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../plantillas/plantillavistas.xhtml">

            <ui:define name="barrita">
                <section class="ptb-0">
                    <div class="mb-30 brdr-ash-1 opacty-5"></div>
                    <div class="container">
                        <a class="mt-10" href="generarRecibo.xhtml"><i class="mr-5 ion-ios-home"></i>Recibos de Sueldos<i class="mlr-10 ion-chevron-right"></i></a>
                        <a class="color-ash mt-10" href="generarRecibo.xhtml">Generacion</a>
                    </div><!-- container -->
                </section>
            </ui:define>

            <ui:define name="contenido">
                <section>
                    <div class="container">
                        <div class="row">

                            <div class="col-sm-12 col-md-8">
                                <h3><b>GENERACION DE RECIBOS</b></h3>
                                <p class="mb-30 mr-100 mr-sm-0">Genere los recibos de sueldos</p>
                                <h:form class="form-block form-bold form-mb-20 form-h-35 form-brdr-b-grey pr-50 pr-sm-0">
                                    <div class="row">
                                        <div class="col-sm-6">							
                                            <p class="color-ash">Mes y Anio de Cobro</p>
                                            <div class="pos-relative">
                                                <h:inputText class="pr-20" value="#{generarRecibo.recibo.reciboSueldoPK.fechaLiquidacion}" id="efecha" disabled="true">
                                                    <f:convertDateTime pattern="MM/yyyy"></f:convertDateTime>
                                                </h:inputText>
                                            </div><!-- pos-relative -->
                                        </div><!-- col-sm-6 -->
                                        <div class="col-sm-6">
                                            <h:commandButton class="btn btn-warning" value="Generar Recibos" action="#{generarRecibo.generar()}" disabled="#{generarRecibo.hayperActivo==false}">
                                            </h:commandButton>
                                        </div>
                                        <div class="col-sm-6">
                                            <h:message class="alert alert-danger" role="alert" for="efecha"></h:message>
                                        </div>
                                        <div class="col-sm-12">
                                            <h:outputText rendered="#{generarRecibo.isExecuted and generarRecibo.cantidad_recibos>0}"
                                                          class="alert alert-success text-center" value="Se generaron #{generarRecibo.cantidad_recibos} recibos."></h:outputText>
                                        </div>
                                        <div class="col-sm-12">
                                            <h:outputText rendered="#{generarRecibo.isExecuted and generarRecibo.cantidad_recibos==0}"
                                                          class="alert alert-warning text-center" value="No se generaron recibos."></h:outputText>
                                        </div>

                                    </div><!-- row -->
                                </h:form>
                            </div><!-- col-md-6 -->

                            <div class="col-sm-12 col-md-4">
                                <h3 class="mb-20 mt-sm-50"><b>INFORMACION DE CAMPOS</b></h3>

                                <ul class="font-11 list-relative list-li-pl-30 list-block list-li-mb-15">
                                    <li><i class="abs-tl ion-android-add-circle"></i>Mes y Anio de cobro: MM/yyyy</li>
                                </ul>
                            </div><!-- col-md-6 -->
                        </div><!-- row -->
                    </div><!-- container -->
                </section>
            </ui:define>

        </ui:composition>

    </body>
</html>
