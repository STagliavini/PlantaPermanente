<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../plantillas/plantillavistas.xhtml">

            <ui:define name="barrita">
                <section class="ptb-0">
                    <div class="mb-30 brdr-ash-1 opacty-5"></div>
                    <div class="container">
                        <a class="mt-10" href="eliminarCargo.xhtml"><i class="mr-5 ion-ios-home"></i>Cargos<i class="mlr-10 ion-chevron-right"></i></a>
                        <a class="color-ash mt-10" href="eliminarCargo.xhtml">Bajas</a>
                    </div><!-- container -->
                </section>
            </ui:define>

            <ui:define name="contenido">
                <section>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12 col-md-8">
                                <h3><b>BAJAS DE CARGOS</b></h3>
                                <p class="mb-30 mr-100 mr-sm-0">Dar de baja a un cargo</p>
                                <h:form class="form-block form-bold form-mb-20 form-h-35 form-brdr-b-grey pr-50 pr-sm-0">
                                    <div class="row">
                                        <div class="col-sm-6">	
                                            <p class="color-ash">Codigo</p>
                                            <div class="pos-relative">
                                                <h:inputText class="pr-20" value="#{eliminarCargo.car.codigoCargo}" id="cCodigo"/>
                                                <i class="dplay-none abs-tbr lh-35 font-13 color-green ion-android-done"></i>
                                            </div><!-- pos-relative -->
                                        </div><!-- col-sm-6 -->
                                        <div class="col-sm-6">							

                                        </div><!-- col-sm-6 -->
                                        <div class="col-sm-12">
                                            <h:outputText class="alert alert-warning" role="alert" rendered="#{eliminarCargo.isExcecuted and eliminarCargo.exist}" value="#{eliminarCargo.devolverMensaje()}"></h:outputText>
                                        </div>
                                        <div class="col-sm-12">
                                            <h:outputText class="alert alert-warning" role="alert" rendered="#{eliminarCargo.isExcecuted and eliminarCargo.exist==false}" value="No existe el cargo"></h:outputText>
                                        </div>
                                        <div class="col-sm-12">
                                            <h:outputText class="alert alert-warning" role="alert" value="
                                                          Codigo: #{eliminarCargo.car.codigoCargo}.&lt;br /&gt;
                                                          Nombre: #{eliminarCargo.car.nombreCargo}.&lt;br /&gt;
                                                          Descripcion: #{eliminarCargo.car.descripcionCargo}.&lt;br /&gt;" escape="false" rendered="#{eliminarCargo.isExcecuted and eliminarCargo.exist}"></h:outputText>
                                        </div>
                                        <div class="col-sm-12">
                                            <h:commandButton class="btn btn-warning" value="Verificar" action="#{eliminarCargo.verificarCargo()}">
                                            </h:commandButton>
                                        </div>
                                    </div>
                                </h:form>
                                <h:form class="form-block form-bold form-mb-20 form-h-35 form-brdr-b-grey pr-50 pr-sm-0" rendered="#{eliminarCargo.exist and eliminarCargo.car.estadoCargo==true}">
                                    <div class="row"> 
                                        <div class="col-sm-6">
                                            <h:commandButton class="btn btn-warning" value="Borrar" action="#{eliminarCargo.confirmarBaja()}">
                                            </h:commandButton>
                                        </div><!-- col-sm-6 -->
                                        <div class="col-sm-6">
                                            <h:commandButton class="btn btn-warning" value="Cancelar" action="#{eliminarCargo.cancelar()}" immediate="true">
                                            </h:commandButton>
                                        </div>
                                    </div>
                                </h:form>
                                <div class="col-sm-12">
                                    <h:outputText class="alert alert-success" role="alert" value="BAJA EXITOSA!!!!&lt;br /&gt;
                                                  Codigo: #{eliminarCargo.car.codigoCargo}.&lt;br /&gt;
                                                  Nombre: #{eliminarCargo.car.nombreCargo}.&lt;br /&gt;
                                                  Descripcion: #{eliminarCargo.car.descripcionCargo}.&lt;br /&gt;" escape="false" rendered="#{eliminarCargo.isExcecuted==false and eliminarCargo.exito}"></h:outputText>
                                </div>
                                <div class="col-sm-12">
                                            <h:outputText class="alert alert-danger" role="alert" value="BAJA IMPOSIBLE!!!!&lt;br /&gt;
                                                          El cargo tiene empleados asignados.&lt;br /&gt;" escape="false" rendered="#{eliminarCargo.isExcecuted and eliminarCargo.existece}"></h:outputText>
                                        </div>

                            </div><!-- col-md-6 -->

                            <div class="col-sm-12 col-md-4">
                                <h3 class="mb-20 mt-sm-50"><b>INFORMACION DE CAMPOS</b></h3>

                                <ul class="font-11 list-relative list-li-pl-30 list-block list-li-mb-15">
                                    <li><i class="abs-tl ion-android-add-circle"></i>Codigo: numerico, maximo de 11 digitos no vacio.</li>
                                    <li><i class="abs-tl ion-android-add-circle"></i>Nombre: numerico, maximo de 100 digitos.</li>
                                    <li><i class="abs-tl ion-android-add-circle"></i>Descripcion: texto, maximo de 30 caracteres.</li>
                                </ul>
                            </div><!-- col-md-6 -->
                        </div><!-- row -->
                    </div><!-- container -->
                </section>
            </ui:define>

        </ui:composition>

    </body>
</html>
